<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body style="background-image: url('/static/img/s.jpg'); background-size: cover;">
    <div class="register-container">
        <h2 style="color: white;">New User registration</h2>
        <form action="/registration" method="post">
            <div class="input-group">
                <label for="username" style="color: white;"><b>Username</b></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email" style="color: white;"><b>email</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password" style="color: white;"><b>password</b></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" style="color: blue;"><b>register</b></button>
        </form>
        <p>Already a member ? <a  style="color: gold;" href="/login">login here</a></p>
    </div>
</body>
</html>
